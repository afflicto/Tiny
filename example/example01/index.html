<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Example 1 - Tiny</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	</head>
<body>
	
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Tiny</a>
			</div>

			<div class="collapse navbar-collapse">
				<ul id="navigation" class="nav navbar-nav">
					<li><a href="dashboard">Dashboard</a></li>
					<li><a href="notes">Notes</a></li>
				</ul>
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search">
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	</nav>
	
	<div class="container" style="padding-top: 60px">
		<!-- here is where pages will be rendered -->
		<div id="outlet">
			<div id="dashboard">
				Welcome to the dashboard x)
			</div>

			<div id="notes">
				<h3>Notes</h3>
				<ul class="notes">
					<li class="note" data-view>
						<h6>
							<span data-bind="text"></span> (<span data-bind="id"></span>)
						</h6>
					</li>
				</ul>
				<button class="previous btn btn-inline btn-xs btn-primary">previous</button>
				<button class="next btn btn-inline btn-xs btn-primary">next</button>
				<hr>
				<h5>New Note</h5>
				<form class="create">
					<textarea name="text" required></textarea>
					<br>
					<input type="submit" class="btn btn-primary" value="Create">
				</form>
			</div>
		</div>
	</div>

	<footer id="footer" style="padding: 20px; margin-top: 20px">
		<hr>
		<small>Tiny Example 01</small>
	</footer>

	
	<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="../../dist/js/Tiny.js"></script>
	<script src="app.js"></script>

</body>	
</html>
